<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Riddle Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Funny Riddles.png">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: rgb(250, 249, 249);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      margin-top: 100px;
    }

    .header {
      display: flex;
      width: 100%;
      max-width: 700px;
      background: #101d2b;
      border-radius: 12px 12px 0 0;
      padding: 20px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .box {
      width: 100%;
      max-width: 700px;
      background: #152c3b;
      padding: 40px 20px;
      border-radius: 0 0 12px 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      animation: popIn 0.8s ease;
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.6em;
      color: #ffda77;
      animation: slideOut 2s ease-in-out;
    }

    .box p {
      font-size: 1.3em;
      margin: 20px 0;
      animation: slideIn 1s ease;
    }

    input.texts {
      padding: 10px;
      border-radius: 25px;
      border: none;
      width: 80%;
      font-size: 1em;
      margin: 10px 0;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.8s, background 0.3s;
      border: 1px solid blanchedalmond;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .answer {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2afc00ef;
      min-height: 30px;
      white-space: normal;
      padding-bottom: 65px;
    }

    .progress-bar {
      width: 100%;
      background: #ccc;
      height: 8px;
      border-radius: 50px;
      margin: 20px 0;
      margin-top: -42px;
    }

    .progress {
      height: 8px;
      background: #00c6ff;
      width: 0%;
      transition: width 0.5s;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #152c3b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      display: none;
      z-index: 999;
    }

    .popup h2 {
      margin-bottom: 20px;
      color: #ffda77;
    }

    @media (max-width: 500px) {
      body { margin-top: 130px; }
      .header h1 { font-size: 1.5em; }
      .box h2 { font-size: 1.3em; }
      .box p { font-size: 1.1em; }
      button { margin-top: 10px; }
      .answer { font-size: 1.1em; }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.1); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(90px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes SlideOut {
  from {
    transform: translateX(-90px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

  </style>
</head>

<body>

<div class="header">
  <h1>Funny Riddle Time</h1>
</div>

<div class="box">
  <h2 id="puzzleTitle">Riddle #01</h2>
  <p id="question">Loading riddle...</p>
  
  <input type="text" class="texts" id="userAnswer" placeholder="Type your answer here..." />
  
  <div>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="revealAnswer()">Show Answer</button>
    <button id="nextBtn" style="display:none;" onclick="nextRiddle()">Next ‚û°Ô∏è</button>
  </div>

  <p id="result"></p>
  <div class="answer" id="answer" style="content: '|';"></div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<div class="popup" id="thankYouPopup">
  <h2>Thank You for Playing! üòä</h2>
  <p>Hope you had lots of laughs!</p>
  <button onclick="restartRiddles()">Play Again</button>
</div>

<script>
  const riddles = [
    { q: "Why did the scarecrow win an award?", a: "because he was outstanding in his field" },
    { q: "What do computers like to eat?", a: "chips" },
    { q: "Why was the math book sad?", a: "because it had too many problems" },
    { q: "How do you stay warm in any room?", a: "go to a corner ‚Äî it's always 90 degrees" },
    { q: "Which insect is the sneakiest?", a: "a spider (spy-der)" },
    { q: "Why did the computer go to the doctor?", a: "it had a virus" },
    { q: "Why did the stadium get hot after the game?", a: "because there was no fans" },
    { q: "Why do bees have sticky hair?", a: "because they use honeycombs" },
    { q: "What kind of tree fits in your hand?", a: "a palm tree" },
    { q: "Why do programmers prefer dark mode?", a: "because light attracts bugs" },
    { q: "Why did the cat sit on the computer?", a: "to keep an eye on the mouse" },
    { q: "Why is the B alphabet the coldest letter?", a: "because it is between a and c" },
    { q: "Why don‚Äôt skeletons fight each other?", a: "they don‚Äôt have the guts" },
    { q: "What do you call a bear with no teeth?", a: "a gummy bear" },
    { q: "What gets wetter the more it dries?", a: "a towel" },
    { q: "What do you call an alligator in a vest?", a: "an investigator" }
  ];

  let level = 1;
  let current = 0;

  function loadRiddle() {
    if (current >= riddles.length) {
      showThankYou();
      return;
    }
    const riddle = riddles[current];
    document.getElementById("question").textContent = riddle.q;
    document.getElementById("puzzleTitle").textContent = `Riddle #${level}`;
    document.getElementById("answer").textContent = "";
    document.getElementById("result").textContent = "";
    document.getElementById("userAnswer").value = "";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("progress").style.width = `${(current / riddles.length) * 100}%`;
  }

  function checkAnswer() {
    const userInput = document.getElementById("userAnswer").value.trim().toLowerCase();
    const correct = riddles[current].a.toLowerCase();

    let correctKeywords = correct.split(/[\s‚Äî()]+/).filter(word => word.length > 2);

    let matchCount = 0;
    correctKeywords.forEach(keyword => {
      if (userInput.includes(keyword)) {
        matchCount++;
      }
    });

    if (userInput === correct || matchCount >= Math.ceil(correctKeywords.length * 0.4)) {
      document.getElementById("result").textContent = "üéâ Correct!";
      document.getElementById("result").style.color = "lightgreen";
      document.getElementById("nextBtn").style.display = "inline-block";
    } else {
      document.getElementById("result").textContent = "‚ùå Try Again!";
      document.getElementById("result").style.color = "red";
    }
  }

  function revealAnswer() {
    const text = riddles[current].a;
    const answerEl = document.getElementById("answer");
    let index = 0;
    answerEl.textContent = "";
    document.getElementById("nextBtn").style.display = "inline-block";

    const typeWriter = () => {
      if (index < text.length) {
        answerEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      }
    };
    typeWriter();
    document.getElementById(".answer").style.contain = "|";
  }

  function nextRiddle() {
    current++;
    level++;
    loadRiddle();
  }

  function showThankYou() {
    document.querySelector(".box").style.display = "none";
    document.getElementById("thankYouPopup").style.display = "block";
    document.querySelector(".header").style.display = "none";
  }

  function restartRiddles() {
    current = 0;
    level = 1;
    document.getElementById("thankYouPopup").style.display = "none";
    document.querySelector(".box").style.display = "block";
    document.querySelector(".header").style.display = "flex";
    loadRiddle();
  }

  window.onload = loadRiddle;
</script>

</body>
</html>
